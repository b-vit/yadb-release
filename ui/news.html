<div id="news">
    <div class="card">
        <img src="{{@BASE}}/ui/img/logo/news.svg" class="card-img-top blue-ish-background"/>
        <hr class="mb-1"/>
        <h1 class="card-header">To nejnovější z Děčína</h1>

        <div class="card-body">
            <check if="{{@online==true}}">
                <true>
                    <repeat group="{{ @sneed }}" value="{{ @seed }}">
                        <div class="card border border-black mx-auto my-5">
                            <div class="card-header"><h2
                                    class="display-4 blue-ish-background text-white rounded py-4 px-4">
                                <span class="ml-5 my-3">{{@seed.title}}</span></h2></div>

                            <div class="card-body lead">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                     class="bi bi-calendar-event mr-1" viewBox="0 0 16 16">
                                    <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                </svg>
                                {{date("d.m.Y", strtotime(@seed.pubDate))}}
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                     class="bi bi-person mr-1 ml-2" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg>
                                {{str_replace(["maskovana_adresa",'(',')','webmaster'],"",@seed.author)}} <br>
                                <hr class="my-3">

                                {{@seed.description|raw }}
                            </div>
                        </div>
                    </repeat>
                </true>

                <false>
                    <div class="bg-danger w-100 px-5 py-5 text-white">
                        <h1 class="mx-auto my-auto rounded">Úřední deska není připojena k internetu, zkuste to později.</h1>
                        <div class="d-flex">
                            <a href="/inner_content" class="btn btn-rounded blue-ish-background px-5 mx-auto my-1 text-white" style="width: 30%;height: 5vh; font-size: x-large">Zpět do menu</a>
                        </div>
                    </div>
                </false>
            </check>
        </div>
    </div>
</div>

<include href="inner_footer.html"/>
