
<div id="spinner" class="spinner-border spinster" style="color: #006fb7">
    <span class="sr-only">Načítání</span>
</div>

<script type="text/javascript">
    setTimeout(function() {
        $('#spinner').fadeOut('fast');
    }, 1000);

    setTimeout(function() {
        $("#mainboard").removeClass("animate__animated").removeClass("animate__fadeIn").removeClass("animate__delay-2s");
    }, 3000);

</script>

<div id="mainboard" class="animate__animated animate__fadeIn animate__delay-2s">
    <div class="card">
        <img
                src="{{@BASE}}/ui/img/logo/eldes.svg"
                class="card-img-top blue-ish-background"
        />

        <hr class="mb-1"/>
        <h1 class="card-header"><span class="badge bg-primary blue-ish-background"> <svg xmlns="http://www.w3.org/2000/svg" width="32"
                                                                     height="32" fill="currentColor"
                                                                     class="bi bi-funnel" viewBox="0 0 16 16"><path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/></svg>
            {{@filter_by_header}}
            <check if="{{ @filtered==true }}">
            <true>
                <a href="/all"><button class="btn btn-danger">X</button></a>
            </true>
            </check>

        </span></h1>

        <div class="card-body">

            <check if="{{ @filtered==true }}">
                <false>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div id="buttonsCR">
                                <button class="btn btn-outline-danger py-3" id="closekb" onclick="closeKBFunction()"
                                        type="button">Zavřít klávesnici
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path fill-rule="evenodd"
                                              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>

                                <button class="btn btn-outline-info py-3" id="delete_input" type="button">Vymazat pole
                                    hledání
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd"
                                              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </button>
                            </div>

                            <button id="openkb" class="btn btn-outline-success py-3" onclick="openKBFunction()"
                                    type="button">
                                Otevřít klávesnici
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                        </div>
    <br>
                        <check if="{{ @filtered==true }}">
                            <true>
                                <input id="table_input" class="input form-control py-3 ml-3" style="color: #006fb7; border-color: #006fb7; border-width: thin;" value="{{@filter_by}}" type="text"
                                       placeholder="Vyhledat (zadejte název, datum nebo jiný text)">
                            </true>
                            <false>
                                <input id="table_input" class="input form-control py-3 ml-3" style="color: #006fb7; border-color: #006fb7; border-width: thin;" type="text"
                                       placeholder="Vyhledat (zadejte název, datum nebo jiný text)">
                            </false>
                        </check>

                        <check if="{{ @handicap==true }}">
                            <false>
                                <nav class="navbar w-100 navbar-light bg-light foots-invalida" >
                                    <a class="btn btn-rounded blue-ish-background px-5 mx-auto my-1" id="previousCustom">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                        </svg>
                                    </a>
                                    <a class="btn btn-rounded blue-ish-background px-5 mx-auto my-1" id="nextCustom">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                        </svg>
                                    </a>
                                </nav>
                            </false>
                        </check>

                    </div>
                    <div id="keyboard" class="simple-keyboard kbord" style="display: none;"></div>
                </false>
            </check>

            {{@table|raw}}
        </div>
    </div>

</div>

<input hidden id="filter" value="{{@filter_by}}">

<script type="text/javascript" src="{{ @BASE }}/ui/js/table.js"></script>
